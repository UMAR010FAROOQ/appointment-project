{% extends "authentication/base.html" %}
{% load static %} 

{% block title%}| User Forgot {% endblock %}

{% block contentBody %}




<div class="content top-space">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'img/forgot-banner.png' %}" class="img-fluid" alt="Login Banner">
                        </div>


                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Password Reset Complete</h3>
                                <p class="small text-muted">Your password has been reset successfully. You can now <a href="{% url 'authentication:user-login' %}"><b>login</b></a> with your new password.</p>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



{% endblock contentBody %}
