{% extends "authentication/base.html" %}
{% load static %} 

{% block title%}| Instructo Forgot {% endblock %}

{% block contentBody %}



<div class="content top-space">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'img/forgot-banner.png' %}" class="img-fluid" alt="Login Banner">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Forgot Password?</h3>
                                <p class="small text-muted">Enter your email to get a password reset link</p>
                            </div>

                            <form action="https://doccure.dreamstechnologies.com/html/template/login.html">
                                <div class="mb-3 form-focus">
                                    <input type="email" class="form-control floating">
                                    <label class="focus-label">Email</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" href="{% url 'authentication:instructor-login' %}">Remember your password?</a>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Reset
                                    Password</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>





{% endblock contentBody %}
