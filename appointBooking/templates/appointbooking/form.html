<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar & Time Slots</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Flatpickr CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <style>
      .calendar-container {
        display: flex;
        flex-direction: column;
        width: 60%;
      }

      /* Styling the date input field */
      .flatpickr-wrapper {
        width: 100%;
        display: inline-block;
      }

      /* Time slot section styling */
      .time-slots {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 30%;
      }

      .time-slot {
        display: flex;
        align-items: center;
      }

      .time-slot-label {
        display: block;
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .time-slot input[type="radio"] {
        display: none;
      }

      .time-slot input[type="radio"]:checked + .time-slot-label {
        background-color: #007bff;
        color: #fff;
      }

      .timezone {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-between">
      <div class="calendar-container">
        <h5>What date and time work best for you?</h5>

        <!-- Flatpickr Date Picker -->
        <input id="calendar" class="form-control" placeholder="Select Date" />

        <!-- Timezone Info -->
        <div class="timezone">
          <span>Asia/Dubai (10:39)</span>
        </div>
      </div>

      <!-- Time Slots -->
      <div class="time-slots">
        <div class="time-slot">
          <input type="radio" id="slot1" name="time-slot" value="14:00" />
          <label for="slot1" class="time-slot-label">14:00</label>
        </div>
        <div class="time-slot">
          <input type="radio" id="slot2" name="time-slot" value="15:00" />
          <label for="slot2" class="time-slot-label">15:00</label>
        </div>
        <div class="time-slot">
          <input type="radio" id="slot3" name="time-slot" value="16:00" />
          <label for="slot3" class="time-slot-label">16:00</label>
        </div>
        <div class="time-slot">
          <input type="radio" id="slot4" name="time-slot" value="17:00" />
          <label for="slot4" class="time-slot-label">17:00</label>
        </div>
        <div class="time-slot">
          <input type="radio" id="slot5" name="time-slot" value="18:00" />
          <label for="slot5" class="time-slot-label">18:00</label>
        </div>
      </div>
    </div>

    <div class="slot-box">
      <div class="slot-body">
        <ul class="time-slots">
          <li>No available time slots</li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Initialize Flatpickr for the inline calendar with dropdowns for month and year
      flatpickr("#calendar", {
        inline: true,
        dateFormat: "Y-m-d",
        defaultDate: "2024-09-18",
        onChange: function (selectedDates, dateStr, instance) {
          // You can handle date selection here if needed
          console.log("Selected date: ", dateStr);
        },
      });
    </script>
  </body>
</html>
